name: unit-tests
on: [push]
jobs:
  run:
    runs-on: windows
    strategy:
      matrix:
        os: [windows]
        python-version: [3.7]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        
    - run: python run.py
    - run: python run.py
